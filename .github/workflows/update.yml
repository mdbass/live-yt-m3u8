name: Update YouTube m3u8

on:
  schedule:
    - cron: "0 */3 * * *"         # every 3 hours
  workflow_dispatch:              # allow manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install yt-dlp and jq
        run: |
          python3 -m pip install --upgrade pip
          pip install yt-dlp
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Refresh .m3u8 pointers
        run: |
          mkdir -p live
          while IFS="=" read -r key url; do
            [ -z "$key" ] && continue
            echo "Fetching $key from $url"
            # Try to grab best stream (m3u8 preferred but fallback is okay)
            if stream=$(yt-dlp -g -f best "$url" 2>/dev/null | head -n1); then
              if [ -n "$stream" ]; then
                printf "%s\n" "$stream" > "live/${key}.m3u8"
              else
                echo "# Channel Offline" > "live/${key}.m3u8"
              fi
            else
              echo "# Channel Offline" > "live/${key}.m3u8"
            fi
          done < <(jq -r 'to_entries[] | "\(.key)=\(.value)"' channels.json)

      - name: Commit updated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add live/*.m3u8
          git commit -m "Update m3u8 pointers" || echo "No changes to commit"
          git push
